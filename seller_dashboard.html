<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="brand">
            <div class="logo">F</div>
            <div>
                <h1>Fiverr-Like</h1>
            </div>
        </div>
        <div class="searchbar"><input placeholder="Search..." /><a class="btn-primary" href="search.html">Search</a>
        </div>
        <div class="navlinks"><a href="sign_in.html">Sign In</a></div>
    </header>

    <main class="container">
        <div class="seller-bio">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <div class="profile">
                    <div class="avatar">AN</div>
                    <div>
                        <h3 style="margin:0">Anna — Logo Designer</h3>
                        <div style="color:var(--muted)">Top Rated • 4.9 ★</div>
                    </div>
                </div>
                <a class="btn-small" href="become_seller.html">Edit Profile</a>
            </div>

            <h4 style="margin-top:16px">My Gigs</h4>
            <div class="grid" style="margin-top:12px">
                <a class="card" href="gig.html"><img
                        src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=900&auto=format&fit=crop">
                    <h3>Minimalist logo</h3>
                    <div class="meta">
                        <div>Active</div>
                        <div class="price">$50</div>
                    </div>
                </a>

                <a class="card" href="gig.html"><img
                        src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=900&auto=format&fit=crop">
                    <h3>Brand kit</h3>
                    <div class="meta">
                        <div>Active</div>
                        <div class="price">$250</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="footer">© Demo</div>
    </main>
</body>

</html>
